# DO NOT CHANGE the "init" and "install" sections below

# Download script file from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'

install:
  ps: Bootstrap

branches:
  only:
    - master

cache:
  - C:\RLibrary -> appveyor.yml

environment:
  global:
    WARNINGS_ARE_ERRORS: 0
    R_ARCH: x64
    USE_RTOOLS: true
    R_REMOTES_STANDALONE: true
    R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

build_script:
  - travis-tool.sh install_github r-lib/covr r-lib/sessioninfo
  - travis-tool.sh install_github tlverse/hal9001
  - travis-tool.sh install_deps

test_script:
  - travis-tool.sh run_tests

on_failure:
  - 7z a failure.zip *.Rcheck\*
  - appveyor PushArtifact failure.zip

on_success:
  - Rscript -e "covr::codecov()"

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs

  - path: '\*_*.tar.gz'
    name: Bits

  - path: '\*_*.zip'
    name: Bits

notifications:
 - provider: Email
   to:
     - nh@nimahejazi.org
   subject: 'r-appveyor build {{status}}'
   message: "https://ci.appveyor.com/project/nhejazi/haldensify"
   on_build_success: true
   on_build_failure: true
   on_build_status_changed: true
